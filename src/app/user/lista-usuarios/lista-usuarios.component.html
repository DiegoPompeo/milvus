<xng-breadcrumb [separator]="iconTemplate"></xng-breadcrumb>
<ng-template #iconTemplate>
  <mat-icon>chevron_right</mat-icon>
</ng-template>

<mat-sidenav-container class="sidenav-container">
    <mat-toolbar>
        <span class="col-10">Listagem de Clientes</span>
        <button mat-icon-button class="col-2">
          <mat-icon>add</mat-icon>
          <span class="h5" (click)="goToCriar()">ADICIONAR</span>
        </button>
      </mat-toolbar>
</mat-sidenav-container>

<table mat-table [dataSource]="dataSource" class="container-fluid">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let user"> {{user.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF/CNPJ </th>
        <td mat-cell *matCellDef="let user"> {{user.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let user">
            <div *ngIf="user.ativo" class="ativo">
                <p>Sim</p>
            </div>
            <div *ngIf="!user.ativo" class="inativo">
                <p>Nao</p>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="home">
        <th mat-header-cell *matHeaderCellDef> Endereco </th>
        <td mat-cell *matCellDef="let user"> {{user.endereco}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Celular </th>
        <td mat-cell *matCellDef="let user"> {{user.celular}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acoes </th>
        <td mat-cell *matCellDef="let user">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editarUsuario(user._id)">
                    <mat-icon>update</mat-icon>
                    <span>Editar</span>
                </button>
                <button mat-menu-item (click)="deletarUsuario(user._id)">
                    <mat-icon>remove_circle_outline</mat-icon>
                    <span>Excluir</span>
                </button>
                <button mat-menu-item (click)="detalheUsuario(user._id)">
                    <mat-icon>details</mat-icon>
                    <span>Detalhes</span>
                </button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
