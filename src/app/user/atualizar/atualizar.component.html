<xng-breadcrumb [separator]="iconTemplate"></xng-breadcrumb>
<ng-template #iconTemplate>
  <mat-icon>chevron_right</mat-icon>
</ng-template>

<mat-grid-list cols="12" rowHeight="40px">
  <mat-grid-tile [colspan]="2">
    <span style="font-size: 20px;">{{nome}}</span>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="8"></mat-grid-tile>
  <mat-grid-tile [colspan]="2">
    <button mat-icon-button (click)="voltar()">
      <span class="h5">VOLTAR</span>
    </button>
  </mat-grid-tile>
</mat-grid-list>

<div class="container w-100" *ngIf="usuario">
  <mat-card class="float-left w-100">
    <mat-card-header>
      <label class="h4">Empresa</label>
    </mat-card-header>
    <mat-card-content class="ml-4 container">
      <div class="form-group">
        <label class="font-weight-bold">CNPJ/CPF</label>
        <input type="text" [(ngModel)]="usuario.cpf"  mask="00.000.000/0000-00 || 000.000.000-00" class="form-control" required>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Nome</label>
        <input type="text" [(ngModel)]="usuario.nome" class="form-control" required>
      </div>
    </mat-card-content>

    <hr>

    <mat-card-header>
      <label class="h4">Endereco</label>
    </mat-card-header>
    <mat-card-content class="ml-4 container">
      <div class="form-group">
        <label class="font-weight-bold">CEP</label>
        <input type="text" [(ngModel)]="usuario.cep" mask="00000-000" class="form-control" required>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Endereco</label>
        <input type="text" [(ngModel)]="usuario.endereco" class="form-control" required>
      </div>
      <div class="row">
        <div class="col-3 form-group">
          <label class="font-weight-bold">Complemento</label>
          <input type="text" [(ngModel)]="usuario.complemento" class="form-control" required>
        </div>
        <div class="col-3 form-group">
          <label class="font-weight-bold">Bairro</label>
          <input type="text" [(ngModel)]="usuario.bairro" class="form-control" required>
        </div>
        <div class="col-3 form-group">
          <label class="font-weight-bold">Cidade</label>
          <input type="text" [(ngModel)]="usuario.cidade" class="form-control" required>
        </div>
        <div class="col-3 form-group">
          <label class="font-weight-bold">Estado</label>
          <input type="text" [(ngModel)]="usuario.uf" class="form-control" required>
        </div>
      </div>
    </mat-card-content>

    <hr>

    <mat-card-header>
      <label class="h4">Contato</label>
    </mat-card-header>
    <mat-card-content class="ml-4 container">
      <div class="row">
        <div class="col-6 form-group">
          <label class="font-weight-bold">Telefone fixo</label>
          <input type="text" [(ngModel)]="usuario.telefone" mask="(00) 0000-0000" class="form-control" required>
        </div>
        <div class="col-6 form-group">
          <label class="font-weight-bold">Telefone celular</label>
          <input type="text" [(ngModel)]="usuario.celular" mask="(00) 00000-0000" class="form-control" required>
        </div>
      </div>

      <div class="float-right">
        <button type="button" class="btn btn-secondary" (click)="salvar(usuario)">
          SALVAR
        </button>
        <button type="button" class="btn btn-secondary" (click)="voltar()">
          CANCELAR
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
