<xng-breadcrumb [separator]="iconTemplate"></xng-breadcrumb>
<ng-template #iconTemplate>
  <mat-icon>chevron_right</mat-icon>
</ng-template>

<mat-grid-list cols="12" rowHeight="40px">
    <mat-grid-tile [colspan]="2">
        <span style="font-size: 20px;">{{usuario?.nome}}</span>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="8"></mat-grid-tile>
    <mat-grid-tile [colspan]="2">
        <span style="font-size: 20px;">VOLTAR</span>
    </mat-grid-tile>
</mat-grid-list>

<mat-card class="container">
    <mat-card-header>
        <span class="col-10 h4">Empresa</span>
        <div class="col-2">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editarUsuario(usuario._id)">
                    <mat-icon>update</mat-icon>
                    <span>Editar</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>remove_circle_outline</mat-icon>
                    <span>Excluir</span>
                </button>
            </mat-menu>
        </div>
    </mat-card-header>
</mat-card>
